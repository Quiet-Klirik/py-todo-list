{% extends "base.html" %}
{% block title %}Form{% endblock title %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container col-12 col-md-8 col-lg-6">
  {% block form_title %}<h1 class="text-center">Form</h1>{% endblock form_title %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
      <input type="submit" value="Submit" class="btn btn-outline-primary mt-4 w-50 fs-5" formnovalidate>
    </div>
  </form>
</div>
{% endblock content %}
